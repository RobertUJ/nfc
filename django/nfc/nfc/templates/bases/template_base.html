<head>

    <title>{% block title %} Vivilox {% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    {% block css %}
        <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/estilos.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/skin.carousel.css">

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
        {% block extra_css %}{% endblock %}

    {% block header_js %}

    {% endblock %}
</head>

<body {% block idbody %}{% endblock idbody %}>

<div class="container">
	<!-- Header -->   
        <header id="header" class="">
  
        </header><!-- /header -->
</div>
{% block content %}
    
{% endblock content %}
{% block footer_js %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.carousel.min.js"></script>
	<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
<script type="text/javascript">
    
    $(document).ready(function() {
        $('#scroller').jcarousel();
    });
  
</script>


    {% block footer_extrajs%}{% endblock %}
{% endblock %}
